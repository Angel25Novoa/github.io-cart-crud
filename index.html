<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/surgical.jpeg" alt="surgical gown">
            <h3>Surgical gown</h3>
            <h3>$30</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="30" />
        </div>
        <div class="image">
            <img src="images/filipina.jpeg" alt="filipina two piece uniform">
            <h3>Two piece uniform</h3>
            <h3>$40</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
            <input type="hidden" value="40" />
        </div>
        <div class="image">
            <img src="images/patient.jpeg" alt="patient gown">
            <h3>Patient gown</h3>
            <h3>$15</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
            <input type="hidden" value="15" />
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
